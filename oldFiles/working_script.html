<script>

    let computerSelection;
    let playerSelection;

    let playerScore = 0;
    let computerScore = 0;
    let drawScore = 0;

    computerSelection = computerPlay();

    function computerPlay() {

        let tools = ["Rock", "Paper", "Scissors"];

        let randomSelection = Math.floor(Math.random() * tools.length);

        if (randomSelection === 0) { return computerSelection = "rock"; }
        else if (randomSelection === 1) { return computerSelection = "paper"; }
        else if (randomSelection === 2) { return computerSelection = "scissors"; }

    }

    function playRound(playerSelection, computerSelection) {

        if (playerSelection == "paper" && computerSelection == "scissors")
            return "You lose! Scissors beats paper.";
        else if (playerSelection == "rock" && computerSelection == "paper")
            return "You lose! Paper beats rock.";
        else if (playerSelection == "scissors" && computerSelection == "rock")
            return "You lose! Rock beats scissors.";
        else if (playerSelection == "scissors" && computerSelection == "paper")
            return "You win! Scissors beat paper.";
        else if (playerSelection == "rock" && computerSelection == "scissors")
            return "You win! Rock beats scissors.";
        else if (playerSelection == "paper" && computerSelection == "rock")
            return "You win! Paper beats rock.";
        else
            return "It's a tie!";
    }

    function gameScore() {
        switch (playRound(playerSelection, computerSelection)) {
            case "You lose! Scissors beats paper.":
                ++computerScore;
                break;
            case "You lose! Paper beats rock.":
                ++computerScore;
                break;
            case "You lose! Rock beats scissors.":
                ++computerScore;
                break;
            case "You win! Scissors beat paper.":
                ++playerScore;
                break;
            case "You win! Rock beats scissors.":
                ++playerScore;
                break;
            case "You win! Paper beats rock.":
                ++playerScore;
                break;
            case "It's a tie!":
                ++drawScore;
        }

        console.log(playerScore, computerScore, drawScore);
    }

    function game() {

        playerSelection = prompt("What do you pick?");
        computerPlay();
        console.log(playRound(playerSelection, computerSelection));
        gameScore();

        playerSelection = prompt("What do you pick?");
        computerPlay();
        console.log(playRound(playerSelection, computerSelection));
        gameScore();

        playerSelection = prompt("What do you pick?");
        computerPlay();
        console.log(playRound(playerSelection, computerSelection));
        gameScore();

        playerSelection = prompt("What do you pick?");
        computerPlay();
        console.log(playRound(playerSelection, computerSelection));
        gameScore();

        playerSelection = prompt("What do you pick?");
        computerPlay();
        console.log(playRound(playerSelection, computerSelection));
        gameScore();

        if (playerScore > computerScore)
            return console.log("You won! Game over")
        else if (computerScore > playerScore)
            return console.log("You lose! Game over")

    }


</script>
